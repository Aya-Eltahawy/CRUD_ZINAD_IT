<section class="vh-100" style="background-color: white;">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card shadow-2-strong" style="border-radius:5px;">
          <div class="card-body p-5 text-center">

            <h3 class="mb-5"> <img  src="https://th.bing.com/th/id/OIP.fp19OHNHVy7-SkoHzcP7lQAAAA?w=148&h=150&c=7&r=0&o=5&dpr=1.25&pid=1.7"></h3>
            
            <p class="wlc-msg h6">Welcome to Zinad News Portal</p>
            <form [formGroup]="LoginData" (submit)="Login()">
            <div class="form-outline mb-4 row">
              <div class=" col-lg-3 pt-2">
              <label class="form-label" for="typeEmailX-2">Email:</label>
            </div>
              <div  class=" col-lg-7">
              <input type="email"  formControlName="email" class="form-control form-control-lg" id="email" placeholder="Enter email" />
              </div>
            </div>

            <div class="form-outline mb-4 row">
              <div class=" col-lg-3 pt-2">
              <label class="form-label" for="typePasswordX-2">Password:</label>
              </div>
              <div  class=" col-lg-7">
              <input type="password"  formControlName="password" class="form-control form-control-lg" id="password" placeholder="Enter password" />
            </div>
            </div>
            <p class="text-danger" *ngIf="loginAttempts!=0"> Incorrect email or password</p>
            <!-- Checkbox -->
           
            <div class="row">
            <button class="btn btn-primary btn-lg btn-block col-sm-5 col-lg-3 offset-sm-7 offset-lg-9 text-small" id="submit" type="submit">Login</button>
            </div>
          </form>
          
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
